<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="./login.html" id="navbar_logo">GREEN MONEY</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="./login.html" class="navbar_links">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="login_page">
        <div class="login_form_container">
            <form>
                <label class="title_text" for="username">Username:</label><br>
                <input class="form_text_input" type="text" id="username" name="username" value=""><br>
                <label class="title_text" for="password">Password:</label><br>
                <input class="form_text_input" type="password" id="password" name="password" value=""><br><br>
                <input class="submit_button" type="submit" onClick="validate()" value="Submit" id="login_button">
              </form> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
